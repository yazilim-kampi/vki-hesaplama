<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKİ Hesaplama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .kapsayici {
            width: 100%;
            height: 100vh;
            background-color: #eff7e1;
        }
        
        .kutu {
            width: 50vh;
            height: 45vh;
            background-color: #a2d0c1;
            border-radius: 25px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        input[type="text"] {
            background-color: #eff7e1;
            color: #000000;
            padding: 10px;
            margin-top: 25px;
            border-radius: 10px;
            border: none;
        }
        
        input[type="button"] {
            padding: 7px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }
        
        .yazi {
            font-size: 17px;
        }
    </style>
</head>

<body>
    <div class="kapsayici">
        <div class="kutu">
            <input type="text" class="boy" placeholder="Boyunuzu Giriniz"> <br>
            <input type="text" class="kilo" placeholder="Kilonuzu Giriniz"> <br>
            <input type="button" value="Hesapla" class="hesapla">
            <div class="yazi">Vücut Kütle İndesiniz</div>
            <div class="sonuc"></div>
        </div>
    </div>
    <script>
        function vki() {
            var boy = document.querySelector(".boy").value;
            boy = boy / 100.00;
            var kilo = document.querySelector(".kilo").value;
            var vkih;
            vkih = kilo / (boy * boy);
            document.querySelector(".sonuc").innerHTML = vkih;
        }
        var tikla = document.querySelector(".hesapla");
        tikla.onclick = vki;
    </script>

</body>

</html>
